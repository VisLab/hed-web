# Qlty configuration file
# Simplified and corrected from original Code Climate migration


exclude_patterns = [
    "**/.git/",
    "**/.github/",
    "**/.mypy_cache/",
    "**/.pytest_cache/",
    "**/.tox/",
    "**/.venv/",
    "venv/",
    "env/",
    "**/__pycache__/",
    "**/.eggs/",
    "**/*.egg-info/",
    "build/",
    "dist/",
    "target/",
    "coverage/",
    "coverage.*",
    "deploy/",
    "docs/",
    "serve/",
    "examples/",
    "vendor/",
    "tests/",
    "services_tests/",
    "**/static/",
    "**/templates/",
    "setup.py",
    "setup.cfg",
    "pyproject.toml",
    "versioneer.py",
    "./versioneer.py",
    "hedweb/_version.py",
    "**/_version.py",
    "MANIFEST.in",
    "mkdocs.yml",
    "qlty.toml",
    ".coveragerc",
    "codespellrc",
    "**/README*",
    "**/CHANGELOG*",
    "**/LICENSE*",
    "**/CONTRIBUTING*",
    "**/CODE_OF_CONDUCT*",
    "**/CONTRIBUTORS*",
    "**/AUTHORS*",
    "**/*.md",
    "**/*.rst",
    "**/*.txt",
    "**/*.yml",
    "**/*.yaml",
    "**/*.html",
    "config_template.py",
]

[coverage]
# Python projects typically emit Cobertura XML via `coverage xml -o coverage.xml`
formats = ["cobertura"]
paths = ["coverage.xml"]

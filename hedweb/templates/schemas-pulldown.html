{% macro create_schemas_pulldown() %}
    <fieldset class="form-group" id="schema_pulldown_section">
        <legend>Schema:</legend>
        <div class="form-check form-switch" id="include_prereleases_option" style="display: inline-block;">
              <input class="form-check-input" type="checkbox" name="include_prereleases" id="include_prereleases">
               <label class="form-check-label" for="include_prereleases">Include prereleases</label>
         </div> &nbsp;&nbsp;
        <select name="schema_version" id="schema_version" class="form-select" name="schema_version"></select>
        <div id="schema_other_version" class="form-group">
        <label for="schema_path" class="form-label mt-4">Schema file to upload:</label>
        <input class="form-control" type="file" id="schema_path" name="schema_path" >
        </div>
        <p class="flash" id="schema_select_flash"></p>
    </fieldset>
{% endmacro %}
